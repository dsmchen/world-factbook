<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Factbook</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer type="module" src="./js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>World Factbook</h1>
      <form role="search">
        <label for="country-search">
          <span class="visually-hidden">Search for a country</span>
        </label>
        <input
          type="search"
          id="country-search"
          placeholder="Search"
          list="countries"
        />
        <datalist id="countries"> </datalist>
        <button tabindex="-1" type="submit">
          <span class="visually-hidden">Submit search for a country</span>
        </button>
      </form>
    </header>
    <main>
      <div id="explore-container">
        <h2>Explore all countries</h2>
        <ul id="explore-list"></ul>
      </div>
      <div id="country-container"></div>
    </main>
  </body>
</html>
